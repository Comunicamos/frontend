<button class="u-button-reset live-toggler live-toggler--autoupdate live-toggler--{{state}} js-auto-update js-auto-update--{{state}}"
       data-action="{{stateNext}}" data-link-name="autoupdate {{stateNext}}" title="Turn auto update {{stateNext}}">
    <span class="live-toggler__label">Auto update:</span>
    <span class="u-h">is</span>
    <span class="rounded-icon live-toggle__value">{{stateText}}</span>
    <span class="u-h">(turn off)</span>
</button>
