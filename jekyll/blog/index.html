---
layout: main
title: Project updates
---
{% for post in paginator.posts %}
    {% include article--summary.html %}
{% endfor %}

<div class="nav nav--pagination">
    {% if paginator.next_page %}
        <a class="nav__item nav__item--prev nav__item--active" rel="prev" href="{{ site.url }}/blog/page/{{paginator.next_page}}/">Older</a>
    {% endif %}
    
    {% if paginator.previous_page %}
        {% if paginator.page == 2 %}
            <a class="nav__item nav__item--next nav__item--active" rel="next" href="{{ site.url }}/blog/">Newer</a>
        {% else %}
            <a class="nav__item nav__item--next nav__item--active" rel="next" href="{{ site.url }}/blog/page/{{paginator.previous_page}}">Newer</a>
        {% endif %}
    {% endif %}
</div>
