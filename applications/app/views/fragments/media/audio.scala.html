@(audio: Audio)

<div class="gu-media-wrapper gu-media-wrapper--audio">
    <audio controls="controls" class="gu-media gu-media--audio js-gu-media" data-title="@audio.headline"
        data-duration="@audio.duration.toString()" @audio.mediaId.map{ id=> data-media-id="@id"}>
    @audio.encodings.map{ encoding =>
        <source src="@encoding.url" type="@encoding.format" />
    }
    </audio>
</div>
