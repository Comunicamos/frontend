@(model: ArticlePage)(implicit request: RequestHeader)

@import conf.Switches._
@import views.BodyCleaner


@defining(model.article) { article =>
<html>

    <head>
        <title>@views.support.Title(article)</title>
        <style></style>
        <script>
            navigator.serviceWorker.register('/sws.js', {scope: '/'});
        </script>
    </head>

    <body>

        <div class="advert">

        </div>


        <h1>@Html(article.headline)</h1>
        <div class="article">
            @BodyCleaner(article, article.body)
        </div>

    </body>
</html>
}
