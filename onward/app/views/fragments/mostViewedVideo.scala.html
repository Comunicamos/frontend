@(videos: Seq[model.Video])(implicit request: RequestHeader)

<div class="most-viewed-video-container" data-component="most-viewed-video">

    <div class="most-viewed-video-container__header">
        <h3 class="most-viewed-video-container__heading">Popular videos</h3>
    </div>
    <ul class="most-viewed-video u-unstyled" data-link-name="Most viewed video">
        @for(video <- videos) {
            @item(video)
        }
    </ul>

</div>

@item(content: model.Video) = {
    <li class="most-viewed-video__item">
        <a class="most-viewed-video__action" href="@LinkTo{@content.url}">
            @content.trailPicture(5, 3).map{ image =>
                <div class="most-viewed-video__img">
                    <img class="responsiveimg" src="@Item140.bestFor(image)"/>
                </div>
            }
            <h4 class="most-viewed-video__headline">@content.videoLinkText</h4>
        </a>
    </li>
}
